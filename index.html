<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
       <main id="calculator">
            <div id="container">
                <div id="dislay">0</div>
                <div id="row">
                    <button type="button" class="operand" value="7" data-element="7" >7</button>
                    <button type="button" class="operand" value="8" data-element="8">8</button>
                    <button type="button" class="operand" value="9" data-element="9">9</button>
                    <button type="button" class="operator" value="+" data-element="+">+</button>
                </div>
                
                <div id="row">
                    <button type="button" class="operand" value="4" data-element="4">4</button>
                    <button type="button" class="operand" value="5" data-element="5">5</button>
                    <button type="button" class="operand" value="6" data-element="6">6</button>
                    <button type="button" class="operator" value="-" data-element="-">-</button>
                </div>
                
                <div id="row">
                    <button type="button" class="operand" value="1" data-element="1">1</button>
                    <button type="button" class="operand" value="2" data-element="2">2</button>
                    <button type="button" class="operand" value="3" data-element="3">3</button>
                    <button type="button" class="operator" value="*" data-element="*">*</button>
                </div>
                
                <div id="row">
                    <button type="button" class="clear" value="clear" data-element="AC">AC</button>
                    <button type="button" class="operand" value="0" data-element="0">0</button>
                    <button type="button" class="operator" value="=" data-element="=">=</button>
                    <button type="button" class="operator" value="/" data-element="/">/</button>
                </div>
        </div>
       </main>
        
        <script src="calculator.js" async defer>
            

        </script>
    </body>
</html>
